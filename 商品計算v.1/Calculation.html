    <!-- 商品選択モーダル -->
    <div class="modal fade" id="product-modal" tabindex="-1" aria-labelledby="product-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-modal-label">商品選択</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="modal-category" class="form-label">カテゴリ</label>
                            <select class="form-select" id="modal-category">
                                <option value="">カテゴリを選択してください</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="modal-product" class="form-label">商品</label>
                            <select class="form-select" id="modal-product">
                                <option value="">商品を選択してください</option>
                            </select>
                        </div>
                    </div>

                    <div id="quantityFields">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="modal-quantity" class="form-label">数量</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="modal-quantity" value="1" min="0.1" step="0.1">
                                    <span class="input-group-text" id="quantity-unit">坪</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="modal-discount" class="form-label">割引</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="modal-discount" value="0" min="0" step="0.1">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="kisoFields" style="display: none;">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="modal-height" class="form-label">高さ</label>
                                <select class="form-select" id="modal-height">
                                    <option value="">高さを選択してください</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="modal-length" class="form-label">長さ</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="modal-length" value="0" min="0" step="0.1">
                                    <span class="input-group-text">m</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-header">オプション</div>
                        <div class="card-body" id="modal-options">
                            <!-- オプションは動的に追加されます -->
                        </div>

                    <div class="card">

                                <!-- 選択商品の一覧がここに表示されます -->

                            <div class="mt-3" id="calculation-total">

                <div class="modal-footer">
